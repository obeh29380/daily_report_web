<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サインインページ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- CSSの設定ファイル -->
  <link rel="stylesheet" href="static/css/sign-in.css"  type="text/css" media="all">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form name="login_form">
      <h1 class="h3 mb-3 fw-normal">日報管理アプリ</h1>
      <h1 class="h3 mb-3 fw-normal">サインイン</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="ID" required>
        <label for="floatingInput">ID</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード" required>
        <label for="floatingPassword">パスワード</label>
      </div>
      <div id="result"></div>

      <div class="form-check mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 状態を記憶する
        </label>
      </div>
      <button id="btn_sign_in" class="w-100 btn btn-lg btn-primary" type="submit">サインイン</button>
      <a href="/sign_up">新規登録</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossOrigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    var btn = document.getElementById('btn_sign_in');
    var result = document.getElementById('result');

    btn.addEventListener('click', function(){
      event.preventDefault();
      $('#result').text('通信中...');
      // Ajax通信を開始
      $.ajax({
        url: '/sign_in',
        type: 'POST',
        dataType: 'json',
        data: {
          'id': document.login_form.floatingInput.value,
          'pwd': document.login_form.floatingPassword.value
        },
        timeout: 5000,
      })
      .done(function(data) {
          // 通信成功時の処理を記述
          window.location.href = "/home"
      })
      .fail(function(data) {
          // 通信失敗時の処理を記述
          // result.innerHTML = data.responseJSON.message;
          result.innerHTML = '<div class="alert alert-danger" role="alert">ログイン失敗</div>';
      });
    })

  </script>
</body>

</html>
