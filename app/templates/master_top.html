{% extends "base.html" %}
{% block title %}マスタ管理{% endblock %}

{% block body %}


    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills flex-shrink-0 me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <!--
        <button type="button" class="nav-link active" id="v-pills-car-tab" data-bs-toggle="pill" data-bs-target="#v-pills-car" role="tab" aria-controls="v-pills-car" aria-selected="true">車両</button>
        <button type="button" class="nav-link" id="v-pills-staff-tab" data-bs-toggle="pill" data-bs-target="#v-pills-staff" role="tab" aria-controls="v-pills-staff" aria-selected="false">人員</button>
        <button type="button" class="nav-link" id="v-pills-machine-tab" data-bs-toggle="pill" data-bs-target="#v-pills-machine" role="tab" aria-controls="v-pills-machine" aria-selected="false">重機</button>
        <button type="button" class="nav-link" id="v-pills-lease-tab" data-bs-toggle="pill" data-bs-target="#v-pills-lease" role="tab" aria-controls="v-pills-lease" aria-selected="false">リース</button>
        <button type="button" class="nav-link" id="v-pills-trash-tab" data-bs-toggle="pill" data-bs-target="#v-pills-trash" role="tab" aria-controls="v-pills-trash" aria-selected="false">廃材(処分先別)</button>
        <button type="button" class="nav-link" id="v-pills-customer-tab" data-bs-toggle="pill" data-bs-target="#v-pills-customer" role="tab" aria-controls="v-pills-customer" aria-selected="false">受注先</button>
        <button type="button" class="nav-link" id="v-pills-dest-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dest" role="tab" aria-controls="v-pills-dest" aria-selected="false">処分先</button>
        <button type="button" class="nav-link" id="v-pills-items-tab" data-bs-toggle="pill" data-bs-target="#v-pills-items" role="tab" aria-controls="v-pills-items" aria-selected="false">品名</button>
        -->
        {% for k, v in menu.items() %}
        <button type="button" class="nav-link" id="v-pills-{{k}}-tab" data-bs-toggle="pill" data-bs-target="#v-pills-{{k}}" role="tab" aria-controls="v-pills-{{k}}" aria-selected="false">{{v.menu_name}}</button>
        {% endfor %}
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        {% for k, v in menu.items() %}
        <div class="tab-pane fade" id="v-pills-{{k}}" role="tabpanel" aria-labelledby="v-pills-{{k}}-tab" tabindex="0">
          <div id="tab-{{k}}">
            <div class="container">
              <div class="py-5 text-center">
                <h2>{{v.menu_name}}管理</h2>
              </div>
              
              <form id="{{k}}RegForm">
              </form>

              <form id="{{k}}Form">
                
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div id="result"></div>
    <script>
      var current_tab = '';
      const table_name = {
        'v-pills-staff-tab': 'staff',
        'v-pills-car-tab': 'car',
        'v-pills-machine-tab': 'machine',
        'v-pills-lease-tab': 'lease',
        'v-pills-trash-tab': 'trash',
        'v-pills-customer-tab': 'customer',
        'v-pills-dest-tab': 'dest',
        'v-pills-items-tab': 'items'
      };

      const reg_btn_name = {
        'reg_btn_staff': 'staff',
        'reg_btn_car': 'car',
        'reg_btn_machine': 'machine',
        'reg_btn_lease': 'lease',
        'reg_btn_trash': 'trash',
        'reg_btn_customer': 'customer',
        'reg_btn_dest': 'dest',
        'reg_btn_items': 'items'
      };

      const form_name = {
        'staffForm': 'staff',
        'carForm': 'car',
        'machineForm': 'machine',
        'leaseForm': 'lease',
        'trashForm': 'trash',
        'customerForm': 'customer',
        'destForm': 'dest',
        'itemsForm': 'items'
      };

      {% autoescape off %}
      menu = {{menu}}
      {% endautoescape %}
      
      for (let key in menu) {
        document.getElementById(`v-pills-${key}-tab`).addEventListener('click', tab_select, false);
      };

      function tab_select(e){
        
        if (current_tab == e.target.id) {
            return 0;
        };
        // 変更前のタブをクリア(formの中身をidで取得（種別によらず共通のIdとする）するため、削除しないと重複する)
        $(`#${table_name[current_tab]}RegForm`).html("");
        $(`#${table_name[current_tab]}Form`).html("");

        current_tab = e.target.id;
        type = table_name[e.target.id]
        // Ajax通信を開始
        $.ajax({
          url: `/master/${type}`,
          type: 'GET',
          dataType: 'json',
          // フォーム要素の内容をハッシュ形式に変換
          data: {},
          timeout: 5000,
        })
        .done(function(data) {
            // 通信成功時の処理を記述
            // 登録フォーム
            $(`#${type}RegForm`).html("");
            $(`#${type}RegForm`).append(`<table class="table">`);
            $(`#${type}RegForm`).append('</table>');

            $(`#${type}RegForm table`).append(`<thead>`);
            $(`#${type}RegForm table`).append(`</thead>`);

            $(`#${type}RegForm table thead`).append(`<tr>`);
            $(`#${type}RegForm table thead`).append(`</tr>`);
            Object.keys(data.response[0].columns).forEach(function(key) {
              $(`#${type}RegForm table thead tr`).append('<th>' + data.response[0].columns[key]['colname'] + '</th>');
            });

            $(`#${type}RegForm table`).append(`<tbody>`);
            $(`#${type}RegForm table`).append(`</tbody>`);

            $(`#${type}RegForm table tbody`).append(`<tr>`);
            $(`#${type}RegForm table tbody`).append(`</tr>`);

            Object.keys(data.response[0].columns).forEach(function(key) {
              if (data.response[0].columns[key]['type'] == 'select'){
                $(`#${type}RegForm table tbody tr`).append(`<td><select class="form-select" id="${key}" required></td>`);
                
                data.response[0].columns[key]['selections'].forEach(function(s) {
                  key_name = Object.keys(s)[0];
                  option_value = Object.values(s)[0];
                  $(`#${key}`).append(`<option value="${key_name}">${option_value}</option>`);
                })
              } else {
                $(`#${type}RegForm table tbody tr`).append(`<td><input type="text" class="form-control" id="${key}" placeholder="" value="" required></td>`);
              }
            });
            $(`#${type}RegForm table tbody tr`).append(`<td><button id="reg_btn" class="btn btn-primary" type="submit">登録</button></td>`);
            $(`#${type}RegForm`).append(`<div id="message_${type}" class="text-danger"></div>`);

            // 一覧フォーム
            $(`#${type}data`).html("");
            $(`#${type}Form`).append(`<table class="table">`);
            $(`#${type}Form`).append('</table>');

            $(`#${type}Form table`).append(`<thead>`);
            $(`#${type}Form table`).append(`</thead>`);

            $(`#${type}Form table thead`).append(`<tr>`);
            $(`#${type}Form table thead`).append(`</tr>`);
            $(`#${type}Form table thead tr`).append('<th>' + '#' + '</th>');
            $(`#${type}Form table thead tr`).append('<th>' + 'id' + '</th>');
            Object.keys(data.response[0].columns).forEach(function(key) {
              $(`#${type}Form table thead tr`).append('<th scope="col">' + data.response[0].columns[key]['colname'] + '</th>');
            });

            $(`#${type}Form table`).append(`<tbody id="${type}_data">`);
            $(`#${type}Form table`).append(`</tbody>`);


            data.response.forEach(function(elem, index) {
              $(`#${type}_data`).append(`<tr id=${type}${elem.id}>`);
              $(`#${type}_data`).append('</tr>');
              $(`#${type}${elem.id}`).append('<th scope="row"></th>');
                $(`#${type}${elem.id}`).append('<td>' + elem.id + '</td>');
                Object.keys(elem.columns).forEach(function(key) {
                $(`#${type}${elem.id}`).append('<td>' + elem.columns[key]['value'] + '</td>');
                });
              $(`#${type}${elem.id}`).append('<td><button id="del_btn" onclick="removeList(this);" class="btn btn-danger" type="submit">削除</button></td>');
            });
            document.getElementById(`reg_btn`).addEventListener('click', register, false);
        })
        .fail(function(data) {
            // 通信失敗時の処理を記述
            alert('失敗')
        });
      };

      function register(e){
        event.preventDefault();
        type = table_name[current_tab]
        form = document.getElementById(`${type}RegForm`);
        values = {}
        for (var i = 0, iLen = form.length; i < iLen; i++) {
          if(form[i].localName == 'input'){
            if (form[i].value == ''){
              $(`#message_${type}`).text(form[i].id + 'を入力してください');
              return 0;
            };
            values[form[i].id] = form[i].value
          } else if(form[i].localName == 'select'){
            if (form[i].value == ''){
              $(`#message_${type}`).text(form[i].id + 'を選択してください');
              return 0;
            };
            values[form[i].id] = form[i].value
          }
        }
        //name = form.name.value
        //if (name == ''){
        //  $(`#message_${type}`).text('名前を入力してください');
        //  return 0;
        //};
        //cost = form.cost.value
        //if (cost == ''){
        //  $(`#message_${type}`).text('費用を入力してください');
        //  return 0;
        //};
        // Ajax通信を開始
        $.ajax({
          url: `/master/${type}`,
          type: 'POST',
          dataType: 'json',
          //data: {
          //  'values': {
          //    'name': name,
          //    'cost': cost
          //  }
          //},
          data: {
            values: values
          },
          timeout: 5000,
        })
        .done(function(data) {
            // 通信成功時の処理を記述

              $(`#${type}_data`).append(`<tr id=${type}${data.new_id}>`);
              $(`#${type}_data`).append('</tr>');
              $(`#${type}${data.new_id}`).append('<th scope="row"></th>');
              $(`#${type}${data.new_id}`).append('<td>' + data.new_id + '</td>');
              Object.keys(values).forEach(function(key) {
                $(`#${type}${data.new_id}`).append('<td>' + values[key] + '</td>');
              });
              $(`#${type}${data.new_id}`).append('<td><button id="del_btn" onclick="removeList(this);" class="btn btn-danger" type="submit">削除</button></td>');
              $(`#message_${type}`).text('');
          })
        .fail(function(data) {
            // 通信失敗時の処理を記述
            alert('登録失敗')
        });
      };

      function removeList(obj) {
        event.preventDefault();
        type = form_name[obj.form.id]
        form = document.getElementById(`${type}_data`);
      // objの親の親のノードを取得し（つまりtr要素）、変数「tr」に代入
        var tr = obj.parentNode.parentNode;
        id = tr.children[1].innerHTML;
        $.ajax({
          url: `/master/${type}`,
          type: 'DELETE',
          dataType: 'json',
          data: {
              'id': id
          },
          timeout: 5000,
        })
        .done(function(data) {
            // 通信成功時の処理を記述
            // 「tbody」の子ノード「tr」を削除
            form.removeChild(tr); 
          })
        .fail(function(data) {
            // 通信失敗時の処理を記述
            alert('登録失敗')
        });
      };
    </script>

{% endblock %}
