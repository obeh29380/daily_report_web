<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSSの設定ファイル "static/css/headers.css" だと、URL階層が２以上の画面で、パスがおかしくなる-->
  <!-- スラッシュからスタートすると解決 -->
  <link rel="stylesheet" href="/static/css/headers.css">
{% block header %}{% endblock %}
</head>

<body>


  <!-- ログイン済みのヘッダ -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav nav-pills col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-item"><div id="home"></div></li>
          <li class="nav-item"><div id="daily_report"></div></li>
          <li class="nav-item"><div id="report_summary"></div></li>
          <li class="nav-item"><div id="master"></div></li>
        </ul>

      <ul class="nav">
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/static/image/default_img.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">設定</a></li>
            <li><a class="dropdown-item" href="#">プロフィール</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/">サインアウト</a></li>
          </ul>
        </div>
      </ul>
      <ul class="nav" id="user-name">
        名前が入る
      </ul>
      <ul class="nav">
        <button id="btn_sign_out" type="button" class="btn btn-light text-dark me-2">サインアウト</button>
      </ul>
    </div>
    </div>
  </header>
  <!-- /ログイン済みのヘッダ -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  {% block body %}{% endblock %}

  
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // tokenチェック
      const cookies = document.cookie.split(';');
      token = ''
      cookies.forEach(function(cookie) {
        if(cookie.trim().split('=')[0]=='token'){
          token = cookie.trim().split('=')[1];
        }
      })
      if(token==''){
        window.location.href = "/";
      }

      decode_jwt = decodeJwt(token);
      $('#user-name')[0].innerText = decode_jwt.name
    });

    $(document).ready( function(){
      // ページ読み込み時に実行したい処理
      home = document.getElementById("home");
      daily_report = document.getElementById("daily_report");
      report_summary = document.getElementById("report_summary");
      master = document.getElementById("master");
      
      path = location.pathname.split('/')[1];

      const cookies = document.cookie.split(';');
      token = ''
      cookies.forEach(function(cookie) {
        if(cookie.trim().split('=')[0]=='token'){
          token = cookie.trim().split('=')[1];
        }
      });
      
      home.innerHTML = `<a id="home" href="/home?token=${token}" class="nav-link">ホーム</a>`
      daily_report.innerHTML = `<a id="daily_report" href="/daily_report/top?token=${token}" class="nav-link">日報管理</a>`
      report_summary.innerHTML = `<a id="report_summary" href="/summary?token=${token}" class="nav-link">集計表示</a>`
      master.innerHTML = `<a id="master" href="/master/top?token=${token}" class="nav-link">マスタ管理</a>`
      if (path == 'home') {
        home.innerHTML = `<a id="home" href="/home?token=${token}" class="nav-link active">ホーム</a>`;
      }else if(path == 'daily_report'){
        daily_report.innerHTML = `<a id="daily_report" href="/daily_report/top?token=${token}" class="nav-link active">日報管理</a>`;
      }else if(path == 'summary'){
        report_summary.innerHTML = `<a id="report_summary" href="/summary?token=${token}" class="nav-link active">集計表示</a>`;
      }else if(path == 'master'){
        master.innerHTML = `<a id="master" href="/master/top?token=${token}" class="nav-link active">マスタ管理</a>`;
      }

    });

    const decodeJwt = (token) => {                                        
      const base64Url = token.split('.')[1];                             
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');    
      return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
    };  

    var btn_sign_out = document.getElementById('btn_sign_out');
    btn_sign_out.addEventListener('click', function(){
      document.cookie = "token=;";
      window.location.href = "/"
    })
  </script>
</body>

</html>
