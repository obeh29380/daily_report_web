<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>未ログイン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- CSSの設定ファイル -->
  <link rel="stylesheet" href="static/css/sign-in.css"  type="text/css" media="all">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form name="login_form">
      <h1 class="h3 mb-3 fw-normal">認証情報有効期限切れ</h1>
      <h1 class="h3 mb-3 fw-normal">再度ログインが必要です</h1>
      <div>
        <span id='rtn-message'>5 秒後に自動でログイン画面に移動します。</span>
      </div>
      自動で戻らない場合→<a href="/">ログイン画面に戻る</a>
      
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossOrigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    timerID = setInterval('clock()',1000); //1秒毎にclock()を実行
    
    //$(document).ready( function(){
    //});


    seconds = 0
    function clock() {
      seconds += 1
      $('#rtn-message')[0].innerText = `${5 - seconds} 秒後に自動でログイン画面に移動します。`;
      setTimeout(() => clearInterval(timerID), 5000)
      if (5 - seconds == 0){
        window.location.href = '/'
      };
    }
    
  </script>
</body>

</html>
