version: '3.8'
services:
  web:
    container_name: drw-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/etc/drw/app
    tty: true
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/etc/drw/app/
    # command: /bin/bash -c "/etc/drw/db/migrate_db.sh && python3 /etc/drw/app/app.py"
    command: /bin/bash -c "uvicorn main:app --host=0.0.0.0 --port=8000"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      # - "443:443"
      - "80:80"
    environment:
      - ${FQDN:-localhost}
    volumes:
      - type: bind
        source: "./default.conf"
        target: "/etc/nginx/conf.d/default.conf"
