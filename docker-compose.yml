version: '3.8'
services:
  web:
    container_name: drw-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/etc/drw/app
      - ./setup:/etc/drw/setup
      - ./db:/etc/drw/db
    tty: true
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/etc/drw/db/
    command: /bin/bash -c "/etc/drw/db/migrate_db.sh && python3 /etc/drw/app/app.py"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      # - "443:443"
      - "80:80"
    environment:
      - ${FQDN:-localhost}
    volumes:
      # NGINXのコンフィグファイルをホストOSから、ゲストOSに連結する
      - type: bind
        source: "./default.conf"
        target: "/etc/nginx/conf.d/default.conf"
      # HTTPS用の証明書とキーをホストOSから、ゲストOSに連結する
      #- type: bind
      #  source: "/etc/letsencrypt/live/${FQDN:-localhost}/fullchain.pem"
      #  target: "/etc/nginx/conf.d/fullchain.pem"
      #- type: bind
      #  source: "/etc/letsencrypt/live/${FQDN:-localhost}/privkey.pem"
      #  target: "/etc/nginx/conf.d/privkey.pem"
